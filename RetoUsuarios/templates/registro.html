<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/NOKOTAN.png') }}" alt="Logo" class="logo">

        <h2>Registro de Usuario</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form action="/registrar" method="post" class="formulario">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="correo" placeholder="Correo" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>

        <form action="/usuarios" method="get" class="ver-usuarios">
            <button type="submit">Ver usuarios registrados</button>
        </form>
    </div>
</body>
</html>
